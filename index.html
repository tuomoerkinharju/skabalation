<!DOCTYPE html>
<html lang="fi">
<head>
  <!-- ensin ulkoinen -->
  <link rel="stylesheet" href="css/style.css">
  <!-- vasta tämän jälkeen oma upotettu tyylisi -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #app, canvas {
      display: block;
      width: 100%;
      height: calc(100% - 140px) !important;
    }
    .control {
      position: absolute;
      bottom: 20px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="game">
      <canvas id="canvas"></canvas>
    </div>
    <div class="control">
      <button class="btn-control" id="move-left">VASEN</button>
      <button class="btn-control" id="move-right">OIKEA</button>
    </div>
  </div>

  <button id="start-button" class="start-button">Aloita peli</button>

  <!-- Juuritasolta js-kansioon -->
  <script src="/js/Helper.js"></script>
  <script src="/js/Person.js"></script>
  <script src="/js/Tree.js"></script>
  <script src="/js/Lumberjack.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
