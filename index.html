<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no">
  <title>Skabalation</title>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    html, body { height:100%; margin:0; padding:0; overflow:hidden }
    #app, canvas { display:block; width:100%; height:calc(100% - 140px)!important }
    .control { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); z-index:10 }
  </style>
</head>
<body>
  <div id="app">
    <div class="game">
      <canvas id="canvas"></canvas>
    </div>
    <div class="control">
      <button class="btn-control" id="move-left">VASEN</button>
      <button class="btn-control" id="move-right">OIKEA</button>
    </div>
  </div>

  <button id="start-button" class="start-button">Aloita peli</button>

  <!-- Absoluuttiset polut public-kansiosta -->
  <script src="/js/Helper.js"></script>
  <script src="/js/Person.js"></script>
  <script src="/js/Tree.js"></script>
  <script src="/js/Lumberjack.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
